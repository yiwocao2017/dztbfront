<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<link rel="import" href="../head.html?__inline">
	<title>添加银行卡</title>
</head>

<body class="bc " style="overflow-x: hidden;">
	<form id="bankCardForm">
		<input id="userId" name="userId" type="hidden" />
		<input name="type" id="type" type="hidden" value="C">
		<input name="currency" id="currency" type="hidden" value="CNY">
		<input name="bankCode" id="bankCode" type="hidden">
		<div class="wp100 plr15 fs15 lh200 ba p-r bb mt10">
			<div class="inline_block wid p-a ptb10">持卡人</div>
			<input type="text" placeholder="请输入真实姓名" id="realName" name="realName" class="fs15  wp100 ptb15">
		</div>
		<div class=" fs15 ba  lh200 wp100 plr15 bb p-r">
			<div class=" inline_block  ptb10 ">银行类型</div>
			<div class="fr pl100 ptb10" id="bankNameSpan">请选择</div>
			<i></i><img src="../../images/更多@2x.png" class="more">
			<select id="bankName" name="bankName" class="over-select1 mr10"></select>
		</div>

		<div class="wp100 plr15 lh200 ba p-r bb mt10">
			<div class="inline_block p-a  fs15 ">银行支行</div>
			<input type="text" id="subbranch" name="subbranch" class="fs15  wp100  f15 ptb15">
		</div>

		<div class="wp100 plr15  lh200 ba p-r bb ">
			<div class="inline_block wid p-a fs15">银行卡号</div>
			<input type="number" placeholder="请输入银行卡号" id="bankcardNumber" name="bankcardNumber" class="fs15 wp100 ptb15">
		</div>

		<div class="wp100 plr15  lh200 ba p-r bb ">
			<div class="inline_block p-a wid  fs15 pt4">预留手机号</div>
			<input type="tel" placeholder="请输入手机号" id="bindMobile" name="bindMobile" class="fs15  wp100 ptb15">
		</div>
	</form>

	<div class=" plr20 mt28">
		<input type="button" value="确定" id="sbtn" class="but wp100 fs16">
	</div>

	<link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/user/AddBankcard']);
    </script>
</body>

</html>
